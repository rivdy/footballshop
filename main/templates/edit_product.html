{% block content %}
<article class="card" style="max-width:760px;margin:0 auto">
  <h2 class="title" style="font-size:24px;margin-bottom:14px">Edit: {{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <table style="width:100%;border-collapse:separate;border-spacing:8px">
      {{ form.as_table }}
      <tr>
        <td></td>
        <td>
          <button class="btn btn-primary" type="submit">Update</button>
          <a class="btn" href="{% url 'main:product_detail' product.pk %}">Kembali</a>
        </td>
      </tr>
    </table>
  </form>
</article>
{% endblock %}
